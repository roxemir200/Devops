---
# 1. ConfigMap - URL de la base de données (non sensible)
apiVersion: v1
kind: ConfigMap
metadata:
  name: spring-config
data:
  SPRING_DATASOURCE_URL: "jdbc:mysql://mysql-service:3306/springdb?createDatabaseIfNotExist=true"

---
# 2. Secret - Identifiants de la base (sensible, encodé en base64)
apiVersion: v1
kind: Secret
metadata:
  name: spring-secret
type: Opaque
data:
  SPRING_DATASOURCE_USERNAME: cm9vdA==      # "root" en base64
  SPRING_DATASOURCE_PASSWORD: cm9vdDEyMw==  # "root123" en base64

---
# 3. Deployment Spring Boot
apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: spring-app
  template:
    metadata:
      labels:
        app: spring-app
    spec:
      containers:
      - name: spring-app
        image: emirdjebbi/alpine:1.0.0
        ports:
        - containerPort: 8080  # Port interne du conteneur Spring Boot
        envFrom:
        - configMapRef:
            name: spring-config
        - secretRef:
            name: spring-secret
        # Les probes ont été supprimées pour éviter les redémarrages

---
# 4. Service NodePort (exposition externe)
apiVersion: v1
kind: Service
metadata:
  name: spring-service
spec:
  selector:
    app: spring-app
  ports:
    - port: 8080        # Port du Service Kubernetes
      targetPort: 8089  # Port du conteneur (doit correspondre à containerPort)
      nodePort: 30080   # Port exposé sur la VM (accessible via http://<VM_IP>:30080)
  type: NodePort
